<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-3">Customer Support Chatbot</h2>
        <div id="chatbox" class="chat-box">
            <div class="bot-message">"Hello! How can I assist you?"</div>
        </div>
        <div class="input-group mt-3">
            <input type="text" id="userInput" class="form-control" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
